<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Project Demo - About</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Add our styles here -->
    <link href="./css/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Project Demo</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./about.html"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Nav -->

    <main>
      <!-- Carousel -->

      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./images/clouds-cloudy-conifers.jpg"
              class="d-block w-100"
              alt="Cloudy Conifers"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/lavendar-landscape.jpg"
              class="d-block w-100"
              alt="Lavendar Landscape"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/nat-geo-epic.jpg"
              class="d-block w-100"
              alt="Nat Geo"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- End of Carousel -->

      <!-- TODO: Centre this -->
      <section class="container">
        <h1>About changes made in VS Code</h1>

        <a role="button" class="btn btn-primary" href="./index.html"
          >Click for homepage</a
        >
      </section>
    </main>

    <footer class="container bg-dark">
      <a href="https://twitter.com" target="_blank"> Twitter </a>

      <a href="https://facebook.com" target="_blank">Facebook</a>

      <a href="https://instagram.com" target="_blank">Instagram</a>
    </footer>

    <button
      class="btn btn-primary go-top-button"
      title="Go to top"
      id="go-top"
      onclick="topFunction()"
    >
      Top
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
